<!doctype html>
<html lang="en">
  <head>
    {%load static%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laptop&Mobile</title>
    <link rel="stylesheet" href="{%static 'base/css/mobile.css'%}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body id="main-body" class="color-3">
    
    
    <div class="offcanvas  offcanvas-start" data-bs-backdrop="static" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="container d-flex p-3 mt-3 justify-content-end">
      <button type="button" class="btn-close bg-white " data-bs-dismiss="offcanvas" aria-label="Close"></button>

      </div>
      <div class="container mt-4 ">
        
        <div class="offcanvas-body">
            <h3>Hey {{user}}!</h3>
            <p>Would you like to change color as you like? Click on any of the color to get it.</p>
            <div class="colors mb-2 mt-2">
              <button class="color-1" ></button>
              <button class="color-2" ></button>
              <button class="color-3" ></button>
              <button class="color-4" ></button>
              <button class="color-5" ></button>
              <button class="color-6" ></button>
            </div>
            
                    
          </div>
          
        </div>
    </div>
      
    
    
    <div class = " ">
      
        {% block interface %}
        {% endblock %}
    </div>
    
      
    

    <script src="{% static '/JS/script.js'%}"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   </body>
</html>
